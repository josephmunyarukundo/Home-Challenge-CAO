<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="../CSS/gallery.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="../Scripts/gallery.js"></script>
  </head>
  <body>
    <div class="gallery">
      <!-- image-interaction 1 -->
      <div class="image-interaction">
        <div class="image">
          <img src="../Assets/images/fennec-fox.png" alt="fonnec-fox" />
        </div>
        <div class="image-info">
          <h2 class="subject">
            Fennec <br />
            Fox
          </h2>
          <span class="location">India</span>
          <center>
            <button>
              <span>Know More</span> <i class="fa fa-arrow-right"></i>
            </button>
          </center>
        </div>
      </div>
      <!-- image-interaction 2 -->
      <div class="image-interaction">
        <div class="image">
          <img src="../Assets/images/humpback-whale.png" alt="humpback-whale" />
        </div>
        <div class="image-info">
          <h2 class="subject">
            Humpback <br />
            Whale
          </h2>
          <span class="location">South Africa</span>
          <center>
            <button>
              <span>Know More</span> <i class="fa fa-arrow-right"></i>
            </button>
          </center>
        </div>
      </div>
      <!-- image-interaction 3 -->
      <div class="image-interaction">
        <div class="image">
          <img
            src="../Assets/images/common-brown-baboon.png"
            alt="common-brown-baboon"
          />
        </div>
        <div class="image-info">
          <h2 class="subject">
            Common Brown <br />

          <span class="location">South Africa</span>
          <center>
            <button>
              <span>Know More</span> <i class="fa fa-arrow-right"></i>
            </button>
          </center>
        </div>
      </div>
      <!-- Image-interaction 4 -->
      <div class="image-interaction">
        <div class="image">
          <img src="../Assets/images/spotted-deer.png" alt="spotted-deer" />
        </div>
        <div class="image-info">
          <h2 class="subject">
            Spotted <br />
            Deer
          </h2>
          <span class="location">Amazon</span>
          <center>
            <button>
              <span>Know More</span> <i class="fa fa-arrow-right"></i>
            </button>
          </center>
        </div>
      </div>
    </div>
  </body>
</html>
